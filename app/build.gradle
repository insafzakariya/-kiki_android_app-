apply plugin: 'io.fabric'

buildscript {
    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }

    repositories {
        mavenCentral()
        jcenter()
        google()
        maven { url 'https://maven.fabric.io/public' }

    }
}


android {
    compileSdkVersion 29
    flavorDimensions "versionCode"

    defaultConfig {
        applicationId "lk.mobilevisions.kiki"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 177
        versionName "1.0.177"
        vectorDrawables.useSupportLibrary = true
        renderscriptTargetApi 20
        renderscriptSupportModeEnabled true
    }

    dexOptions {
        jumboMode = true
        preDexLibraries = false
        javaMaxHeapSize "4g"
    }

    signingConfigs {git

        debug {
            storeFile file(System.properties['user.home'] + '/susilatv/susila_debug.keystore')
            keyAlias 'susila'
            keyPassword 'Sus1laPr0$$777'
            storePassword 'Sus1laPr0$$777'
        }

        release {
            storeFile file(System.properties['user.home'] + '/susilatv/susila_release.keystore')
            keyAlias 'production'
            keyPassword 'Pr0DSMTV$772$$#'
            storePassword 'Pr0DSMTV$772$$#'
            v2SigningEnabled true
        }
    }


    buildTypes {

        release {
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            buildConfigField "okhttp3.logging.HttpLoggingInterceptor.Level", "RETROFIT_LOG_LEVEL",
