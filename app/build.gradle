            buildConfigField "String", "ALL_USERS_TOPIC_NAME", "\"AllUsers\""
        }

        staging {
            buildConfigField "Integer", "MAIN_SERVER_API_VERSION", "3"
            buildConfigField "String", "MAIN_SERVER_API_NAME", "\"MAIN_SERVER_API_V_\""
            buildConfigField "String", "MOBILE_PAYMENT_GATEWAY_NAME", "\"MOBILE_PAYMENT_GATEWAY_URL_V3\""
            buildConfigField "String", "ALL_USERS_TOPIC_NAME", "\"AllUsers\""
