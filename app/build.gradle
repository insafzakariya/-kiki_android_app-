            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            buildConfigField "okhttp3.logging.HttpLoggingInterceptor.Level", "RETROFIT_LOG_LEVEL",
                    "okhttp3.logging.HttpLoggingInterceptor.Level.BODY"
            buildConfigField "Integer", "APP_ID", "2"
            buildConfigField "Boolean", "DISABLE_SCREEN_CAPTURING", "false"
